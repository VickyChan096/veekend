<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <title>週遊記 | Veekend</title>
    <meta name="description" content="與你分享我的每週小探險" />
    <meta property="og:url" content="https://vickychan096.github.io/veekend/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="週遊記 | Veekend" />
    <meta property="og:description" content="與你分享我的每週小探險" />
    <meta property="og:image" content="images/1200x630.jpg" />
    <script
      src="https://kit.fontawesome.com/41b7cdd317.js"
      crossorigin="">
    </script>
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
      />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""/>
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin="">
    </script>
  </head>
  <body>
    <a href="#" id="toTop"><i class="fa-solid fa-angles-up"></i></a>
    <header id="header"></header>
    <main>
      <section class="wrap heroSection">
        <div class="swiper">
          <div class="swiper-wrapper">
            <!-- 首頁輪播 1 -->
            <div class="swiper-slide">
              <a href="article.html?week=1">
                <div class="swiperContent">
                  <div class="swiperContent__content">
                    <div class="swiperContent__content__left">
                      <p>week</p>
                      <h5
                        data-swiper-parallax-scale="0.15"
                        data-swiper-parallax-duration="1000">
                        01
                      </h5>
                    </div>
                    <div class="swiperContent__content__right">
                      <p
                        data-swiper-parallax-x="30%"
                        data-swiper-parallax-duration="1000">
                        台北市 中山區
                      </p>
                      <h4
                        data-swiper-parallax="-100"
                        data-swiper-parallax-duration="2000">
                        ORION BEER FEST in TAIPEI 一起狂喝一整晚!
                      </h4>
                    </div>
                  </div>
                  <div class="swiperContent__photo">
                    <img
                      data-swiper-parallax="0.01"
                      data-swiper-parallax-opacity="0.1"
                      data-swiper-parallax-duration="1000"
                      src="images/week1/cover.jpg"
                      alt="台北市中山區"
                    />
                  </div>
                </div>
              </a>
            </div>
            <!-- 首頁輪播 2 -->
            <div class="swiper-slide">
              <a href="article.html?week=2">
                <div class="swiperContent">
                  <div class="swiperContent__content">
                    <div class="swiperContent__content__left">
                      <p>week</p>
                      <h5
                        data-swiper-parallax-scale="0.15"
                        data-swiper-parallax-duration="1000">
                        02
                      </h5>
                    </div>
                    <div class="swiperContent__content__right">
                      <p
                        data-swiper-parallax-x="30%"
                        data-swiper-parallax-duration="1000">
                        台北市 大同區
                      </p>
                      <h4
                        data-swiper-parallax="-100"
                        data-swiper-parallax-duration="2000">
                        就這麼不經意的參加了天橋萬聖節Party
                      </h4>
                    </div>
                  </div>
                  <div class="swiperContent__photo">
                    <img
                      data-swiper-parallax="0.01"
                      data-swiper-parallax-opacity="0.1"
                      data-swiper-parallax-duration="1000"
                      src="images/week2/cover.jpg"
                      alt="台北市大同區"
                    />
                  </div>
                </div>
              </a>
            </div>
            <!-- 首頁輪播 3 -->
            <div class="swiper-slide">
              <a href="article.html?week=3">
                <div class="swiperContent">
                  <div class="swiperContent__content">
                    <div class="swiperContent__content__left">
                      <p>week</p>
                      <h5
                        data-swiper-parallax-scale="0.15"
                        data-swiper-parallax-duration="1000">
                        03
                      </h5>
                    </div>
                    <div class="swiperContent__content__right">
                      <p
                        data-swiper-parallax-x="30%"
                        data-swiper-parallax-duration="1000">
                        新北市 汐止區
                      </p>
                      <h4
                        data-swiper-parallax="-100"
                        data-swiper-parallax-duration="2000">
                        待了汐止兩年多，這還是第一次這麼愜意的吃午餐！
                      </h4>
                    </div>
                  </div>
                  <div class="swiperContent__photo">
                    <img
                      data-swiper-parallax="0.01"
                      data-swiper-parallax-opacity="0.1"
                      data-swiper-parallax-duration="1000"
                      src="images/week3/cover.jpg"
                      alt="新北市汐止區"
                    />
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </section>
      <div class="wrap contentWrap">
        <article class="articleList">
          <ul id="articleList"></ul>
          <button class="btn btnSecondary moreBtn">
            LOAD MORE POSTS
            <span></span>
          </button>
          <div id="map"></div>
        </article>
        <aside class="aside"></aside>
      </div>
    </main>
    <footer class="footer"></footer>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="js/layout.js"></script>
    <script type="module" src="js/aside.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
